<!-- employee-table.component.html -->
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of RoleList">
      <td>{{ e.roleId }}</td>
      <td>{{ e.roleName }}</td>
    </tr>

  
  </tbody>
</table>


<div>
 <select>
  <option *ngFor="let i of RoleList">
    {{i.roleName}}
  </option>
 </select>
</div>
